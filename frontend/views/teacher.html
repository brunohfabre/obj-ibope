<div class="container" ng-controller="teacherCtrl">
    <div class="row">
        <div class="col-md-12">
            <h3>page teacher</h3>
            <hr>
        </div>
    </div>
    {{unit}}
    <hr>
    {{unit.rooms[roomIndex]}}
    <div class="row">
        <div class="col-md-12">
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="teacher in unit.rooms[roomIndex].teachers">
                        <td>
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="teacher.name" placeholder="name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" ng-model="teacher.matter" placeholder="name">
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-success" ng-click="addTeacher($index)">+</button>
                            <button class="btn btn-danger" ng-click="deleteTeacher($index)">-</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-primary" ng-click="updateUnit(unit)">Atualizar</button>
        </div>
    </div>
</div>
