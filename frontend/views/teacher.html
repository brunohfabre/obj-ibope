<div class="container" ng-controller="teacherRoomCtrl">
    <div class="row">
        <div class="col-md-12">
            <h3>page teacher</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form class="form-horizontal">
                <div ng-repeat="teacher in teacherroom.teachers">
                    <div class="form-group">
                        <div class="col-sm-3">
                            <input type="text" class="form-control" ng-model="teacher.name" placeholder="name">
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" ng-model="teacher.matter" placeholder="matter">
                        </div>
                        <button class="btn btn-success" ng-click="addTeacher($index)">+</button>
                        <button class="btn btn-danger" ng-click="deleteTeacher($index)">-</button>
                    </div>
                    
                </div>
                <div class="form-group">
                    <div class="col-sm-6" align="right">
                        <button class="btn btn-primary" ng-click="addTeacherRoom(teacherroom)">adicionar</button>
                    </div>
                </div>
            </form>
            {{unit}}
            <hr>
            {{teacherroom}}
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="unit in units">
                        {{unit.rooms[roomIndex]}}
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
